<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samir Times</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./images/samir.jpg">
</head>
<body>
    <div class="wrapper">
        <img src="./images/samir.jpg">
        
        <div class="convert">
            <h1>Samir's Time Converter </h1> 
            <div class="convert-input">
                <input type="number" name="first-value" id="first-value">
                <select name="first-unit" id="first-unit">
                    <option value="st">Samir Minute</option>
                </select>
            </div>
            <ion-icon name="caret-down-outline"></ion-icon>
            <div class="convert-input">
                <input type="number" name="second-value" id="second-value" disabled>
                <select name="second-unit" id="second-unit">
                    <option value="min" selected>Minute</option> 
                </select>
            </div>
            <button id="convert-button">Convert</button>
        </div>
    </div>


    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
